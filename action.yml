name: 'TimezoneAction'
description: 'Sets timezone in your locale'
author: 'MathRobin'
branding:
  icon: 'clock'
  color: 'orange'
inputs:
  timezoneLinux:
    description: 'Desired timezone for Linux'
    required: false
    default: 'UTC'
  timezoneMacos:
    description: 'Desired timezone for MacOS'
    required: false
    default: 'GMT'
  timezoneWindows:
    description: 'Desired timezone for Windows'
    required: false
    default: 'UTC'
runs:
  using: 'node22'
  main: 'dist/index.js'
